apiVersion: v1
kind: Service
metadata:
  name: virality-engine-api
  labels:
    app: virality-engine
    component: api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  - port: 50051
    targetPort: 50051
    protocol: TCP
    name: grpc
  selector:
    app: virality-engine
    component: api
---
apiVersion: v1
kind: Service
metadata:
  name: virality-engine-api-stable
  labels:
    app: virality-engine
    component: api
    version: stable
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: virality-engine
    component: api
    version: stable

