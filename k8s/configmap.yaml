apiVersion: v1
kind: ConfigMap
metadata:
  name: virality-engine-config
  labels:
    app: virality-engine
data:
  SERVICE_NAME: "virality-engine"
  SERVICE_VERSION: "1.0.0"
  ENVIRONMENT: "production"
  DEBUG: "false"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "virality_engine"
  POSTGRES_USER: "virality_user"
  CLICKHOUSE_PORT: "8123"
  CLICKHOUSE_DB: "metrics"
  CLICKHOUSE_USER: "default"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  MINIO_ENDPOINT: "minio-service:9000"
  MINIO_BUCKET: "virality-features"
  MINIO_SECURE: "false"
  KAFKA_BOOTSTRAP_SERVERS: "kafka-service:9092"
  KAFKA_INGESTION_TOPIC: "content-ingestion"
  KAFKA_SCORING_TOPIC: "scoring-requests"
  KAFKA_RESULTS_TOPIC: "scoring-results"
  MLFLOW_TRACKING_URI: "http://mlflow-service:5000"
  MLFLOW_EXPERIMENT_NAME: "virality-prediction"
  MAX_INFERENCE_LATENCY_MS: "2000"
  TARGET_THROUGHPUT_OPS_PER_SEC: "100"
  FEAST_REPO_PATH: "/app/feature_store"
  MODEL_CACHE_DIR: "/app/models"
  DEVICE: "cuda"
  BATCH_SIZE: "32"

