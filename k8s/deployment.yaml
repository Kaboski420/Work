apiVersion: apps/v1
kind: Deployment
metadata:
  name: virality-engine-api
  labels:
    app: virality-engine
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: virality-engine
      component: api
  template:
    metadata:
      labels:
        app: virality-engine
        component: api
    spec:
      containers:
      - name: api
        image: virality-engine:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: virality-secrets
              key: postgres-host
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: virality-secrets
              key: postgres-password
        - name: REDIS_HOST
          value: "redis-service"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-service:9092"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5


