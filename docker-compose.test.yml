version: '3.8'

services:
  # Use existing services
  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: virality_engine
      POSTGRES_USER: virality_user
      POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U virality_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9002"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9002:9002"

  # API service for testing
  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: virality_engine
      POSTGRES_USER: virality_user
      POSTGRES_PASSWORD: changeme
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: virality-features
      MINIO_SECURE: "false"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    command: >
      sh -c "
        python -c 'from src.db.connection import init_db; init_db()' &&
        uvicorn src.api.main:app --host 0.0.0.0 --port 8000
      "

